<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="/favicon.png" type="image/png">
  <title>Canned Response Usage</title>
  <link rel="stylesheet" href="assets/chart.css">
  <link rel="stylesheet" href="assets/main.css">
</head>

<body>
  <div class="layout">
    <div class="header">Canned Responses Usage</div>

    <div class="screen screen--loader">
      <div id="loader" class="loader-container">
        <div class="loader-wrapper mb-2">
          <div id="spinner" class="loader-spinner-wrapper">
            <div class="loader-spinner"></div>
          </div>
        </div>
        <div id="loader-text" class="mb-2 text-muted">Loading...</div>
      </div>
    </div>

    <div class="screen screen--login hidden d-flex align-items-center justify-content-center">
      <button class="btn btn--primary" type="button" onclick="handleSignIn()">
        <div>Sign in with LiveChat</div>
      </button>
    </div>

    <div class="screen screen--error hidden d-flex align-items-center justify-content-center flex-direction-column">
      <div class="container text-center">
        <h1 class="icon">âš </h1>
        <div id="error-text" class="default-text">Ops, unexpected error has happen. You can alway try your luck again
        </div>
        <button class="btn" type="button" onclick="handleRetry()">Retry</button>
      </div>
    </div>

    <div
      class="screen screen--no-usage-data hidden d-flex align-items-center justify-content-center flex-direction-column">
      <div class="container text-center">
        <div class="default-text">
          <strong class="mb-2 d-block">It is a pity, but you haven't used canned responses recently.</strong>
          <span>They can save you a lot of time. Check out more information in <a
              href="https://www.livechat.com/help/canned-responses/" target="_blank">LiveChat HelpCenter</a>.</span>
        </div>
        <button class="btn" type="button" onclick="handleRetry()">Retry</button>
      </div>
    </div>

    <div class="screen screen--app hidden">
      <div class="container">
        <div id="chart-card">
          <div id="chart-container"></div>
        </div>
        <div id="table-card"></div>
      </div>
    </div>
  </div>

  <script src="//cdn.livechatinc.com/accounts/accounts-sdk.js"></script>
  <script src="./assets/chart.js"></script>
  <script src="./assets/chart-controller.js"></script>
  <script src="./assets/main.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9M5XCBZF9Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }

    gtag('js', new Date());
    gtag('config', 'G-9M5XCBZF9Z');
  </script>
</body>

</html>
